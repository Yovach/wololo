services:
  wololo-server:
    build:
      context: ./server/
      dockerfile: ./Dockerfile
    develop:
      watch:
        - path: ./server
          action: rebuild
        - path: ./server
          action: restart
    environment:
      - FRONT_URL=http://localhost:5173
    ports:
      - "3000:3000"

  wololo-client:
    depends_on:
      - wololo-server
    build:
      context: ./client/
      dockerfile: ./Dockerfile.dev
    develop:
      watch:
        - path: ./client/package-lock.json
          action: rebuild
        - path: ./client
          action: sync
          target: ./app
    command: npm run dev -- --host
    ports:
      - "5173:5173"

networks:
  wololo: {}

<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="An easy way to convert your medias" />
  <meta name="keywords" content="" />
  <title>wololo - convert your medias</title>
  <link rel="preconnect" href="https://rsms.me/" />
  <link rel="stylesheet" href="https://rsms.me/inter/inter.css" />
</head>

<body>
  <div id="app">
    <img src="/src/images/logo_wololo.png" />
    <h1>welcome to <span>wololo</span></h1>

    <p>
      You can easily convert your videos and images !
    </p>

    <form id="form" action="/" method="post" enctype="multipart/form-data">
      <div class="fields">
        <fieldset class="field-format">
          <label for="select-formats">Please select an output format</label>
          <select id="select-formats" name="format"></select>
        </fieldset>

        <fieldset>
          <input type="file" name="file" />
        </fieldset>
      </div>

      <button type="submit">Convert your file</button>
    </form>

    <div class="error-container">
      <span id="error-message"></span>
    </div>
  </div>
  <script type="module" src="/src/main.ts"></script>
</body>

</html>
